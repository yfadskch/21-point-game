<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Card Guessing Game</h1>
    <div class="cards">
      <div id="card1" class="card">?</div>
      <div id="card2" class="card">?</div>
      <div id="card3" class="card">?</div>
    </div>
    <div class="stats">
      <p>Credit: <span id="credit">200</span> Bet: <span id="bet">10</span> Point: <span id="point">100</span></p>
    </div>
    <div class="bet-buttons">
      <button onclick="changeBet(10)" class="chip blue">10</button>
      <button onclick="changeBet(20)" class="chip green">20</button>
      <button onclick="changeBet(50)" class="chip yellow">50</button>
    </div>
    <div class="guess-buttons">
      <p>Make a Guess:</p>
      <button onclick="makeGuess('High')" class="guess-btn">High</button>
      <button onclick="makeGuess('Low')" class="guess-btn">Low</button>
      <button onclick="makeGuess('Red')" class="guess-btn">Red</button>
      <button onclick="makeGuess('Black')" class="guess-btn">Black</button>
    </div>
    <button class="redeem-btn" onclick="redeemRewards()">Redeem Rewards</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
