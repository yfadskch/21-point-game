<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Guessing Game</h1>
        </header>
        <main>
            <div class="cards-container">
                <div class="card-display" id="previousCard">
                    <div class="card-number">?</div>
                    <div class="card-suit">?</div>
                </div>
                <div class="card-display" id="currentCard">
                    <div class="card-number">?</div>
                    <div class="card-suit">?</div>
                </div>
            </div>

            <!-- 显示积分和投注 -->
            <div class="game-info">
                <p id="score">Score: 100</p>
                <p id="bet">Bet: 10</p>
            </div>

            <!-- 筹码选择 -->
            <div class="bet-controls">
                <button onclick="changeBet(10)">10</button>
                <button onclick="changeBet(20)">20</button>
                <button onclick="changeBet(50)">50</button>
            </div>

            <!-- 猜测按钮 -->
            <div class="controls">
                <h2>Make a Guess:</h2>
                <button class="guess-btn" onclick="makeGuess('high')">High</button>
                <button class="guess-btn" onclick="makeGuess('low')">Low</button>
                <button class="guess-btn" onclick="makeGuess('red')">Red</button>
                <button class="guess-btn" onclick="makeGuess('black')">Black</button>
            </div>
            <div id="message" class="message"></div>
        </main>

        <!-- 积分兑换 -->
        <footer>
            <button onclick="redeemPoints()">Redeem 100 Points for 10 Chips</button>
            <p>© 2024 Card Game. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
