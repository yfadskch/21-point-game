<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess Card</h1>
    <div id="card-display">
      <div id="card1" class="card">?</div>
      <div id="card2" class="card">?</div>
      <div id="card3" class="card">?</div>
    </div>
    <div id="controls">
      <button id="btn-high" class="control-btn">Higher</button>
      <button id="btn-low" class="control-btn">Lower</button>
      <button id="btn-red" class="control-btn">Red</button>
      <button id="btn-black" class="control-btn">Black</button>
    </div>
    <div id="message"></div>
    <button id="btn-restart" class="restart-btn">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
