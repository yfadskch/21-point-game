<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Card Guessing Game</h1>
        <div id="card-container" class="card-container">
            <div class="card" id="previousCard">?</div>
            <div class="card" id="currentCard">?</div>
            <div class="card flip-card" id="nextCard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">?</div>
                    <div class="flip-card-back">?</div>
                </div>
            </div>
        </div>
        <div id="stats">
            <span id="credit">Credit: 200</span>
            <span id="bet">Bet: 10</span>
            <span id="point">Point: 100</span>
        </div>
        <div id="bet-options">
            <button class="bet-button blue" onclick="changeBet(10)">10</button>
            <button class="bet-button green" onclick="changeBet(20)">20</button>
            <button class="bet-button yellow" onclick="changeBet(50)">50</button>
        </div>
        <div id="guess-options">
            <h2>Make a Guess:</h2>
            <button class="guess-button" onclick="makeGuess('high')">High</button>
            <button class="guess-button" onclick="makeGuess('low')">Low</button>
            <button class="guess-button" onclick="makeGuess('red')">Red</button>
            <button class="guess-button" onclick="makeGuess('black')">Black</button>
        </div>
        <button id="redeem-rewards" onclick="redeemRewards()">Redeem Rewards</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
