<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Card Guessing Game</h1>
    <div class="card-container">
      <div id="card1" class="card">?</div>
      <div id="card2" class="card">?</div>
      <div id="card3" class="card">?</div>
    </div>
    <div class="status">
      <p>Credit: <span id="credit">200</span> Bet: <span id="bet">10</span> Point: <span id="point">100</span></p>
    </div>
    <div class="bet-buttons">
      <button onclick="changeBet(10)" class="chip blue">10</button>
      <button onclick="changeBet(20)" class="chip green">20</button>
      <button onclick="changeBet(50)" class="chip yellow">50</button>
    </div>
    <p>Make a Guess:</p>
    <div class="guess-buttons">
      <button onclick="makeGuess('high')" class="guess-button">High</button>
      <button onclick="makeGuess('low')" class="guess-button">Low</button>
      <button onclick="makeGuess('red')" class="guess-button">Red</button>
      <button onclick="makeGuess('black')" class="guess-button">Black</button>
    </div>
    <button onclick="redeemRewards()" class="redeem-button">Redeem Rewards</button>
    <p id="message" class="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
