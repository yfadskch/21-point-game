<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Card Guessing Game</h1>
        <div class="cards">
            <div class="card" id="card1">?</div>
            <div class="card" id="card2">?</div>
            <div class="card" id="card3">?</div>
        </div>
        <div class="stats">
            <p>Credit: <span id="credit">200</span> Bet: <span id="bet">10</span> Point: <span id="point">100</span></p>
        </div>
        <div class="bets">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="20">20</button>
            <button class="bet-btn" data-bet="50">50</button>
        </div>
        <p>Make a Guess:</p>
        <div class="guesses">
            <button class="guess-btn" data-guess="High">High</button>
            <button class="guess-btn" data-guess="Low">Low</button>
            <button class="guess-btn" data-guess="Red">Red</button>
            <button class="guess-btn" data-guess="Black">Black</button>
        </div>
        <button class="redeem-btn" id="redeem">Redeem Rewards</button>
        <p id="result" class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
