<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Guessing Game</h1>
        </header>
        <main>
            <div class="cards-container">
                <div class="card-display" id="previousCard">?</div>
                <div class="card-display" id="currentCard">?</div>
            </div>
            <div class="controls">
                <h2>Make a Guess:</h2>
                <button class="guess-btn" onclick="makeGuess('high')">High</button>
                <button class="guess-btn" onclick="makeGuess('low')">Low</button>
                <button class="guess-btn" onclick="makeGuess('red')">Red</button>
                <button class="guess-btn" onclick="makeGuess('black')">Black</button>
            </div>
            <div id="message" class="message"></div>
            <button class="next-card-btn" onclick="nextCard()">Next Card</button>
        </main>
        <footer>
            <p>Â© 2024 Card Game. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
